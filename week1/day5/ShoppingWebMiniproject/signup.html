<!DOCTYPE html>
<html lang="en">

<head>
	<title>sign up</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="login-signup.css">
</head>

<body>
	<img
		src="https://media.istockphoto.com/photos/food-menu-background-drinks-picture-id618872152?k=20&m=618872152&s=170667a&w=0&h=5_d631Q7uF1NuvvPbv6iEZJLJpGQ_4iQNfpA_71Xb2c=">
	<form>
		<ul>
			<li class="firstname">username</li>
			<input type="text" placeholder="enter first name">
			<li class="lastname">lastname</li>
			<input type="text" placeholder="enter last name">
			<li class="username">username</li>
			<input type="text" placeholder="enter username">
			<li class="email">email</li>
			<input type="email" placeholder="enter your email">
			<li class="password">password</li>
			<input type="password" placeholder="enter password">
			<input type="button" onclick=window.location.href="login.html" value="sign me up">
		</ul>
	</form>
</body>

</html>
