<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Profile</title>
</head>
<body>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.csrf_token }}

        {{ form.username.label }}
        {{ form.username(size=12) }}

        {{ form.specie.label }}
        {{ form.specie(size=12) }}

        {{ form.image.label }}
        {{ form.image(size=12) }}

        {{ form.submit() }}
    </form>
</body>
</html>
