<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <form method="POST">
        {{ form.hidden_tag() }}

        {{ form.username.label }}
        {{ form.username(size=12) }}

        {{ form.password.label }}
        {{ form.password(size=12) }}

        {{ form.submit() }}
    </form>
</body>
</html>
