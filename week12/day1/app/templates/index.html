<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<nav>
    <ul>
        <li>
            <a href={{url_for('blank', color='blue' )}}>blue</a>
        </li>
        <li>
            <a href={{url_for('blank', color='red' )}}>red</a>
        </li>
        <li>
            <a href={{url_for('blank', color='green' )}}>green</a>
        </li>
        <li>
            <a href={{url_for('blank', color='yellow' )}}>yellow</a>
        </li>
        <li>
            <a href={{url_for('blank', color='orange' )}}>orange</a>
        </li>
        {% if new_color == True %}
        <li>
            <a href={{url_for('blank', color='red' )}}>{{color}}</a>
        </li>
        {% endif %}
    </ul>
</nav>
</body>
</html>
